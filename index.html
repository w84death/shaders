<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDF Worlds</title>
  <style>
    body, canvas {
      margin:0;padding:0;
      width:100%;height:100%;
      display:block;
    }
    #shaderPanel {
      position: fixed;
      width:20px;
      top:10px;bottom:10px;left:10px;
      font-size:10px;
      color:white;
      background-color:rgba(0, 0, 0, 0.66);
      padding:10px;
      border-radius:5px;
      white-space:pre-wrap;
      overflow:hidden;
      opacity:0.1;
      color: #fff0;
      transition: all 0.3s ease-in-out;
    }
    #shaderPanel:hover{
      opacity:1.0;
      width:66.6%;
      color:#ffff;
      overflow:auto;
    }
  </style>
</head>
<body>
  <canvas id="glCanvas"></canvas>
  <pre id="shaderPanel"></pre>
  <script>
  async function main() {
    const canvas = document.getElementById("glCanvas");
    const gl = canvas.getContext("webgl");
    const shaderPanel = document.getElementById("shaderPanel");

    if (!gl) {
      alert("WebGL not supported. Please use a compatible browser.");
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      gl.viewport(0, 0, canvas.width, canvas.height);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const vertexShaderSource = `
      attribute vec2 a_position;
      varying vec2 v_uv;

      void main() {
        gl_Position = vec4(a_position, 0.0, 1.0);
        v_uv = a_position;
      }
    `;

    const fragmentShaderSource = await fetch("shader.glsl").then(response => response.text());
    shaderPanel.textContent = fragmentShaderSource;

    function createShader(gl, type, source) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);

      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
        return null;
      }

      return shader;
    }

    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);

    gl.useProgram(program);

    const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
    const positionBuffer = gl.createBuffer();

    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

    const positions = [-1, -1,1, -1, -1, 1,1, 1 ];

    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

    gl.enableVertexAttribArray(positionAttributeLocation);
    gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);
    const timeUniformLocation = gl.getUniformLocation(program, "u_time");
    const resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
    const startTime = performance.now() * 0.001;

    function drawScene() {
      const currentTime = performance.now() * 0.001;
      const elapsedTime = currentTime - startTime;

      gl.uniform1f(timeUniformLocation, elapsedTime);
      gl.uniform2f(resolutionUniformLocation, canvas.width, canvas.height);

      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      requestAnimationFrame(drawScene);
    }

    drawScene();
    }

    main();
  </script>
</body>
</html>
